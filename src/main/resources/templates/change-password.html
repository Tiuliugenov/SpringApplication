
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div class="container" layout:fragment="changePassword">
    <div class="row alert alert-warning" th:if="${param.oldPasswordIncorrect}">
        <h3>Вы ввели неверный пароль</h3>
    </div>
    <div class="row alert alert-danger" th:if="${param.newPasswordNotMatch}">
        <h3>Введенные пароли не совпадают </h3>
    </div>
    <div class="row alert alert-success" th:if="${param.passwordChangedSuccess}">
        <h3>Смена пароля прошла успешна! </h3> </div>
<form th:action="@{'/change-password'}" method="post">
    <input type="hidden" th:value="${#authentication.principal.id}" name="user-id">
<div class="form-group">
    <label class="form-label">Enter current password</label>
    <input type="password" class="form-control" name="old-password">
</div>
    <div class="form-group">
    <label class="form-label">Enter new password</label>
    <input type="password" class="form-control" name="new-password">
</div>
    <div class="form-group">
        <label class="form-label">Retype new password</label>
        <input type="password" class="form-control" name="renew-password">
    </div>
    <div class="form-group">
 <button class="btn btn-info">Save changes </button>
    </div>
</form>

</div>
</html>
